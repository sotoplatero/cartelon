<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Usecard: Image Generator</title>

	<!--  Essential META Tags -->

	<meta property="og:title" content="Auto Social Image">
	<meta property="og:description" content="Generator of social meta images with 0 configuration. You no longer have to waste time creating images.">
	<meta property="og:image" content="https://usecard.netlify.app/card?url=https://usecard.netlify.app&theme=yinyang">
	<meta property="og:url" content="https://usecard.netlify.app">
	<meta property="og:site_name" content="Usecard">
	<meta property="og:logo" content="https://usecard.netlify.app/logo.png">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:image:alt" content="Social image for Usecard">
	<meta name="twitter:site" content="@sotoplatero">

    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./build/bundle.css" />
    <script defer src="./build/bundle.js"></script>
</head>

<body class="bg-gray-100">
	<div id="content"></div>
	<script>
		if ('loading' in HTMLImageElement.prototype) {
		  const images = document.querySelectorAll('img[loading="lazy"]');
		  images.forEach(img => {
			img.src = img.dataset.src;
		  });
		} else {
		  // Dynamically import the LazySizes library
		  const script = document.createElement('script');
		  script.src =
			'https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.1.2/lazysizes.min.js';
		  document.body.appendChild(script);
		}
	  </script>
	
</body>

</html>
